name: "Auto-merge: develop â†’ main"

on:
  pull_request:
    types: [opened, synchronize, labeled, unlabeled]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run if PR is from develop to main
    if: |
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.head.ref == 'develop'
    
    steps:
      - name: Checkout
        uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 # infered from @v4

      - name: Check if QA approved
        id: check_qa
        run: |
          if echo "${{ join(github.event.pull_request.labels.*.name, ' ') }}" | grep -q "qa/approved"; then
            echo "qa_approved=true" >> $GITHUB_OUTPUT
          else
            echo "qa_approved=false" >> $GITHUB_OUTPUT
          fi

      - name: Wait for all checks to pass
        if: steps.check_qa.outputs.qa_approved == 'true'
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: |
            Backend: PR: Build and test
            Frontend: PR: Build and test
            Playwright E2E: PR tests
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
          allowed-conclusions: success

      - name: Enable auto-merge
        if: steps.check_qa.outputs.qa_approved == 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: merge
