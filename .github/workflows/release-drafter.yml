name: "Release Drafter"

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
      - labeled
      - unlabeled

permissions:
  contents: write
  pull-requests: write

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 # infered from @v4

      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config: |
            name-template: 'Release $TAG_NAME'
            tag-template: '$TAG_NAME'
            template: |
              ## Changes
              $CHANGES
              
            
            exclude-labels:
              - 'scope/infra'
              - 'scope/QA'
              - 'scope/AQA'
              - 'type/dependencies'
              - 'type/chore'
              - 'type/documentation'
              - 'type/refactor'
            
            categories:
              - title: 'üö© Breaking Changes'
                labels:
                  - 'impact/changelog'
            
              - title: '‚öôÔ∏èFeatures'
                labels:
                  - 'type/feature'
            
              - title: 'ü™õEnhancements'
                labels:
                  - 'type/enhancement'
            
              - title: 'üî®Bug Fixes'
                labels:
                  - 'type/bug'
            
              - title: 'Security'
                labels:
                  - 'type/security'
            
              - title: '‚ö†Ô∏èNoteworthy changes'
                labels:
                  - 'impact/changelog'
            
            change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
