name: "Release Drafter"

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
      - labeled
      - unlabeled

permissions:
  contents: write
  pull-requests: write

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 # infered from @v4

      - name: Create release-drafter config
        run: |
          mkdir -p .github
          cat > .github/release-drafter.yml << 'EOF'
          name-template: 'Release $TAG_NAME'
          tag-template: '$TAG_NAME'
          template: |
            ## Changes
            $CHANGES
            
          
          exclude-labels:
            - 'scope/infra'
            - 'scope/QA'
            - 'scope/AQA'
            - 'type/dependencies'
            - 'type/chore'
            - 'type/documentation'
            - 'type/refactor'
          
          categories:
            - title: 'ğŸš© Breaking Changes'
              labels:
                - 'impact/changelog'
          
            - title: 'âš™ï¸Features'
              labels:
                - 'type/feature'
          
            - title: 'ğŸª›Enhancements'
              labels:
                - 'type/enhancement'
          
            - title: 'ğŸ”¨Bug Fixes'
              labels:
                - 'type/bug'
          
            - title: 'Security'
              labels:
                - 'type/security'
          
            - title: 'âš ï¸Noteworthy changes'
              labels:
                - 'impact/changelog'
          
          change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
          EOF

      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-name: release-drafter.yml
